<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properities -->
	<title>Guestbook</title>

	<link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="./css/common.css">
</head>
<body>
	<div id="content" class="ui text container">
		<div class="ui segment form">
			<div class="fields">
				<div class="field">
					<label>E-mail</label>
					<input placeholder="E-mail" name="email" type="email">
				</div>
				<div class="field">
					<label>Password</label>
					<input name="password" type="password">
				</div>
			</div>
			<div class="field">
				<label>Text</label>
				<textarea name="body"></textarea>
			</div>
			<div class="ui submit button">Submit</div>
		</div>
		<div id="articles" class="ui comments">
			<script type="text/template" id="articleTemplate">
			<div data-id="<%= idx %>" class="comment">
				<div class="content">
					<a class="author"><%= email %></a>
					<div class="metadata">
						<div class="date"><%= mod_date %></div>
					</div>
					<div class="text">
						<%= body %>
					</div>
					<div class="ui form editmode">
						<div class="ui field">
							<textarea name="body"><%= body %></textarea>
						</div>
						<div class="ui field">
							<label>Password</label>
							<input name="pwd" type="password">
						</div>
					</div>
					<div class="actions">
						<a class="edit">edit</a>
						<a class="editmode save">save</a>
						<a class="editmode cancle">cancle</a>
					</div>
				</div>
			</div>
			<div class="ui divider"></div>
			</script>
		</div>
	</div>
	<script data-main="./js/config" src="./js/lib/require.min.js"> </script>
</body>
</html>
